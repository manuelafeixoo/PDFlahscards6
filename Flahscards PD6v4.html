.mode-btn { flex: 1; padding: 10px;

select { padding: 8px; border-radius: 15px; border: 2px solid #ccc; font-weight: bold;

align-items: center; }
.card { width: 280px; height: 260px; position: relative; transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1); transform-style: preserve-3d;

.lang-en { background: var(--color-en); color: white; }
.lang-es { background: var(--color-es); color: white; }
.card-face.back { transform: rotateY(180deg); }

.main-text { font-size: 1.6rem;

let seconds = 0, timerInterval = null, correct = 0, wrong = 0, currentStreak = 0;
const ui = {

    streak: document.getElementById("streak"),

    progressBar: document.getElementById("progressBar")
};
const categoryOrder = [
    { name: "Big numbers", emoji: "üî¢" }, { name: "Internet", emoji: "üåê" },
    { name: "School rooms", emoji: "üè´" }, { name: "School rules", emoji: "üìù" },

    { name: "World adjectives", emoji: "üìè" }, { name: "Festival", emoji: "üéâ" },

];

const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
function playBeep(freq, dur) {
    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();
    osc.type = "sine";
osc.frequency.value = freq;
    gain.gain.setValueAtTime(0.08, audioCtx.currentTime);
    gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + dur);
    osc.connect(gain); gain.connect(audioCtx.destination);
    osc.start(); osc.stop(audioCtx.currentTime + dur);
}

function initCategories() {
    categoryOrder.forEach(cat => {
        const opt = document.createElement("option");
        opt.value = cat.name; opt.textContent = `${cat.emoji} ${cat.name}`;
        ui.catSelect.appendChild(opt);
        const cb = `<div><input type="checkbox" value="${cat.name}" id="cb_${cat.name}"> <label for="cb_${cat.name}">${cat.emoji} ${cat.name}</label></div>`;
        ui.mixCheckboxes.innerHTML += cb;
    });
}

function setMode(mode) {
    gameMode = mode;
    document.getElementById("btnEnEs").className = 'mode-btn en-es' + (mode === 'EN-ES' ? ' active' : '');
document.getElementById("btnEsEn").className = 'mode-btn es-en' + (mode === 'ES-EN' ? ' active' : '');
    ui.progressBar.style.background = mode === 'EN-ES' ?
'var(--color-en)' : 'var(--color-es)';
    resetCardFace(); updateUI();
}

function toggleExamMode() {
    isExamMode = !isExamMode;
    document.getElementById("btnExam").classList.toggle("active", isExamMode);
    ui.examBar.style.display = isExamMode ?
"flex" : "none";
    ui.examActions.style.display = isExamMode ? "flex" : "none";
    ui.soundBtn.style.display = isExamMode ? "none" : "block";
    if(isExamMode) startExam();
else resetExam();
}

function startExam() {
    resetExam();
    timerInterval = setInterval(() => {
        seconds++;
        ui.timer.textContent = `${String(Math.floor(seconds / 60)).padStart(2, '0')}:${String(seconds % 60).padStart(2, '0')}`;
    }, 1000);
changeCategory();
}

function resetExam() {
    clearInterval(timerInterval);
    seconds = 0; correct = 0; wrong = 0; currentStreak = 0;
errorList = [];
    ui.timer.textContent = "00:00"; ui.scoreCorrect.textContent = "0"; ui.scoreWrong.textContent = "0"; ui.streak.textContent = "0";
}

function markResult(isCorrect) {
    if(isCorrect) { 
        correct++; currentStreak++; playBeep(880, 0.15);
} else { 
        wrong++; currentStreak = 0; errorList.push(currentList[currentIndex]); playBeep(220, 0.3);
}
    ui.scoreCorrect.textContent = correct; ui.scoreWrong.textContent = wrong; ui.streak.textContent = currentStreak;
if(currentIndex === currentList.length - 1) {
        clearInterval(timerInterval);
const msg = `üéâ Finished!\nScore: ${correct}/${currentList.length}\nTime: ${ui.timer.textContent}`;
        if(errorList.length > 0 && confirm(msg + "\n\nDo you want to repeat only the errors?")) {
            currentList = shuffleArray([...errorList]);
errorList = []; currentIndex = 0; correct = 0; wrong = 0; 
            ui.scoreCorrect.textContent = "0"; ui.scoreWrong.textContent = "0";
            resetCardFace(); updateUI();
} else {
            toggleExamMode();
}
    } else {
        nextCard();
}
}

function handleCategoryChange() {
    ui.mixPanel.style.display = (ui.catSelect.value === "MIXED") ? "block" : "none";
    if(ui.catSelect.value !== "MIXED") changeCategory();
}

function changeCategory() {
    const val = ui.catSelect.value;
    let selectedCats = [];
if(val === "ALL") selectedCats = categoryOrder.map(c => c.name);
    else if (val === "MIXED") {
        selectedCats = Array.from(ui.mixCheckboxes.querySelectorAll('input:checked')).map(cb => cb.value);
if(selectedCats.length === 0) return;
        ui.mixPanel.style.display = "none";
    } else selectedCats = [val];

    currentList = shuffleArray([...vocab.filter(item => selectedCats.includes(item.cat))]);
    currentIndex = 0;
resetCardFace(); updateUI();
}

function updateUI() {
    if(currentList.length === 0) return;
    const item = currentList[currentIndex];
const isEnMode = gameMode === 'EN-ES';

    ui.faceFront.className = 'card-face front ' + (isEnMode ? 'lang-en' : 'lang-es');
ui.faceBack.className = 'card-face back ' + (isEnMode ? 'lang-es' : 'lang-en');
    ui.textFront.textContent = isEnMode ? item.en : item.es;
ui.textBack.textContent = isEnMode ? item.es : item.en;

    ui.flagFront.src = isEnMode ? "english.png" : "spanish.png";
    ui.flagBack.src = isEnMode ? "spanish.png" : "english.png";

    ui.counter.textContent = `${currentIndex + 1} / ${currentList.length}`;
ui.progressBar.style.width = `${((currentIndex + 1) / currentList.length) * 100}%`;
    ui.prevBtn.disabled = (currentIndex === 0);
ui.nextBtn.disabled = (currentIndex === currentList.length - 1);
}

function flipCard() {
    isFlipped = !isFlipped;
    ui.card.classList.toggle("is-flipped", isFlipped);
if(isFlipped && !isExamMode) setTimeout(playCurrentAudio, 200);
}

function shuffleArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
[array[i], array[j]] = [array[j], array[i]];
    }
    return array;
}

function resetCardFace() { isFlipped = false; ui.card.classList.remove("is-flipped");
}
function nextCard() { if(currentIndex < currentList.length - 1) { currentIndex++; resetCardFace(); setTimeout(updateUI, 150);
} }
function prevCard() { if(currentIndex > 0) { currentIndex--; resetCardFace(); setTimeout(updateUI, 150); } }

function playCurrentAudio() {
    window.speechSynthesis.cancel();
const utterance = new SpeechSynthesisUtterance(currentList[currentIndex].en);
    utterance.lang = "en-GB"; utterance.rate = 0.9;
    window.speechSynthesis.speak(utterance);
}

initCategories();
changeCategory();
